name: CI

on: [push, pull_request]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']
        symfony-version: ['6.4.*', '7.4.*']
        include:
          # Symfony 8 requires PHP 8.4+
          - php-version: '8.4'
            symfony-version: '8.0.*'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install Symfony ${{ matrix.symfony-version }}
        run: |
          composer require --no-update symfony/framework-bundle:${{ matrix.symfony-version }}
          composer require --no-update symfony/http-kernel:${{ matrix.symfony-version }}
          composer require --no-update symfony/config:${{ matrix.symfony-version }}
          composer require --no-update symfony/dependency-injection:${{ matrix.symfony-version }}

      - name: Install Dependencies
        run: composer update --prefer-dist --no-progress

      - name: Run phpstan
        run: vendor/bin/phpstan analyse src

  functional_tests:
    runs-on: ubuntu-latest
    needs: unit_tests
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']
        symfony-version: ['6.4.*', '7.4.*']
        platform: [mysql, postgresql]
        include:
          # Symfony 8 with MySQL
          - php-version: '8.4'
            symfony-version: '8.0.*'
            platform: mysql
          # Symfony 8 with PostgreSQL
          - php-version: '8.4'
            symfony-version: '8.0.*'
            platform: postgresql

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 'root_password'
          MYSQL_DATABASE: 'test_db'
          MYSQL_USER: 'test_user'
          MYSQL_PASSWORD: 'test_password'
        ports: ['3306:3306']
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot_password"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: 'test_db'
          POSTGRES_USER: 'test_user'
          POSTGRES_PASSWORD: 'test_password'
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug

      - name: Install Symfony ${{ matrix.symfony-version }}
        run: |
          composer require --no-update symfony/framework-bundle:${{ matrix.symfony-version }}
          composer require --no-update symfony/http-kernel:${{ matrix.symfony-version }}
          composer require --no-update symfony/config:${{ matrix.symfony-version }}
          composer require --no-update symfony/dependency-injection:${{ matrix.symfony-version }}

      - name: Install Dependencies
        run: composer update --prefer-dist --no-progress

      - name: Test cs-fixer
        run: PHP_CS_FIXER_IGNORE_ENV=1 vendor/bin/php-cs-fixer fix src --dry-run --diff --no-ansi

      - name: Run Functional Tests (MySQL)
        if: matrix.platform == 'mysql'
        env:
          DATABASE_URL: 'mysql://test_user:test_password@127.0.0.1:3306/test_db?serverVersion=8.0'
        run: vendor/bin/phpunit --testsuite=mysql

      - name: Run Functional Tests (PostgreSQL)
        if: matrix.platform == 'postgresql'
        env:
          DATABASE_URL: 'postgresql://test_user:test_password@127.0.0.1:5432/test_db?serverVersion=15'
        run: vendor/bin/phpunit --testsuite=postgresql
