doctrine:
  dbal:
    url: '%env(resolve:DATABASE_URL)%'

    options:
      TrustServerCertificate: yes
  orm:
    naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
    auto_mapping: true
    mappings:
      TestApp:
        is_bundle: false
        dir: '%kernel.project_dir%/Application/Entity'
        prefix: 'Talleu\TriggerMapping\Tests\Application\Entity'
        alias: TestApp
